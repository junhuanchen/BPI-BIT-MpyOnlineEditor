<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>WebDAV Upload</title>
	<style>
		#customers
		{
			font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
			width:100%;
			border-collapse:collapse;
		}
		#customers td, #customers th 
		{
			font-size:1em;
			border:1px solid #98bf21;
			padding:3px 7px 2px 7px;
		}
		#customers th 
		{
			font-size:1.1em;
			text-align:left;
			padding-top:5px;
			padding-bottom:4px;
			background-color:#A7C942;
			color:#ffffff;
		}
		#customers tr.alt td 
		{
			color:#000000;
			background-color:#EAF2D3;
		}
	</style>
</head>
<body>
	<h1>将代码拖入如下区域预览后点击上传按钮即可</h1>
	<textarea id="show" name="content" style="width:100%;height:200px;visibility: "></textarea>
	
	<table id="customers">
		<thead>
			<tr>
			<th>FileName</th>
			<th>FileSize</th>
			<th>Operator</th>
			</tr>
		</thead>
		<tbody>
		<tr>
			<td id="filename">无</td>
			<td id="filesize">无</td>
			<td><button onclick="onSetFile()"> Upload </button></td>
	</table>
	
	<script type="text/javascript" src="dav.js"></script>
	<script type="text/javascript">
		BaseDir = '/';
		filename = "";
		
		var client = new davlib.DavClient();
		client.initialize(location.hostname, 80, 'http', 'user', 'password');

		function wrapContinueHandler(handler) {
			return function(status, statusstr, content) {
				handler(status, content);
			};
		};
		
		function setFile(status, content) {
			if (status == 201) {
				alert('Upload File OK!');
				// window.location.href="/editor.htm?filename=" + filename;
				// window.open("http://www.baidu.com");
				location.reload();
			} else {
				;
			};
		};
		
		function onSetFile(status, content) {
			if(filename != "") {
				var dest = document.getElementById("show");
				client.PUT(BaseDir + filename, dest.innerHTML, wrapContinueHandler(setFile), this, 1);
			}
			else {
				alert('Not Add File!');
			}
		};
		
		function init() 
		{
			var dest = document.getElementById("show");
			dest.addEventListener("dragover", function(ev) 
			{
				ev.stopPropagation();
				ev.preventDefault();
			}, false);
		
			dest.addEventListener("dragend", function(ev) 
			{
				ev.stopPropagation();
				ev.preventDefault();
			}, false);
		
			dest.addEventListener("drop", function (ev) {
				ev.stopPropagation();
				ev.preventDefault();
		
				var file = ev.dataTransfer.files[0];
				
				// if(file.size < 1234) {
				filename = file.name;
				// }
				
				var reader = new FileReader();
				document.getElementById('filename').innerHTML = file.name;
				document.getElementById('filesize').innerHTML = file.size;
				
				// console.log(file);
				
				if (file.type.substr(0, 4) == "text") {
					reader.readAsText(file);
					reader.onload = function (f) {
						dest.innerHTML = this.result;
						dest.style.background = "white";
					}
				}
				else {
					dest.innerHTML = "暂不支持加载此类文件";
					dest.style.background = "red";
				}
			}, false);
		}
		
		//设置页面属性，不执行默认处理（拒绝被拖放）
		document.ondragover = function(e){e.preventDefault();};
		document.ondrop = function(e){e.preventDefault();}
		
		window.onload=init;
	</script>

</body>
</html>
